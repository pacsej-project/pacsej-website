<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PACSEJ — Protocolo de Auditoría Crítica de Sesgoritmos Jurídicos</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:ital,wght@0,300;0,400;1,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* PALETA CLARA Y TECNOLÓGICA */
      --bg: #FFFFFF;           
      --bg2: #F8FAFC;          
      --bg3: #F1F5F9;          
      --surface: #FFFFFF;      
      --border: #E2E8F0;       
      --text: #1A365D; /* Azul Marino Legal */
      --text-muted: #4A5568;   
      --accent: #2B6CB0; /* Azul Tecnológico */
      --accent2: #ED8936; /* Naranja pedido */
      --accent3: #4FD1C5; /* Aguamarina pedido */
      
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-inst: 'Instrument Serif', serif;
      --font-mono: 'DM Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-serif);
      font-size: 18px;
      line-height: 1.7;
    }

    /* BARRA DE NAVEGACIÓN (CORREGIDA - SIN NEGRO) */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3rem;
      background: rgba(255, 255, 255, 0.98); 
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .nav-logo {
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      letter-spacing: 0.1em;
    }

    .nav-links { display: flex; gap: 1.5rem; list-style: none; }
    .nav-links a {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-muted);
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-cta {
      background: var(--accent2);
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 4px;
    }

    /* SECCIÓN HERO */
    #inicio {
      padding: 10rem 3rem 5rem;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(to bottom, #FFFFFF, var(--bg2));
    }

    .hero-tag {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 0.3rem 0.8rem;
      margin-bottom: 2rem;
      width: fit-content;
    }

    .hero-title {
      font-family: var(--font-inst);
      font-size: clamp(3rem, 7vw, 5.5rem);
      line-height: 1.1;
      max-width: 1000px;
    }

    .hero-title em { color: var(--accent3); font-style: italic; }

    /* SECCIONES GENERALES */
    section { padding: 6rem 3rem; border-bottom: 1px solid var(--border); }
    .section-label { font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent2); text-transform: uppercase; margin-bottom: 1rem; display: block; }
    
    /* GRID DE TAXONOMÍA / PROTOCOLO */
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: var(--bg2);
      border: 1px solid var(--border);
      padding: 2.5rem;
      transition: 0.3s;
    }

    .card:hover { border-color: var(--accent3); transform: translateY(-5px); background: var(--surface); }
    .card h3 { font-family: var(--font-inst); font-size: 1.8rem; color: var(--accent); margin-bottom: 1rem; }

    /* MARCO LEGAL / TABLAS */
    .legal-box {
      background: var(--bg3);
      padding: 2rem;
      border-left: 4px solid var(--accent);
      margin-top: 2rem;
    }

    /* ASISTENTE IA MOCKUP */
    .ai-container {
      max-width: 600px;
      margin: 3rem auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
